<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Education Tutor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chat-container {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            max-width: 700px;
            width: 100%;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            color: #4f46e5;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            text-align: center;
            color: #6b7280;
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
        }

        .chat-box {
            max-height: 350px;
            overflow-y: auto;
            padding: 1rem;
            background: #f9f9ff;
            border-radius: 12px;
            border: 1px solid #e0e7ff;
            margin-bottom: 1rem;
        }

        .message {
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .user {
            font-weight: bold;
            color: #4f46e5;
        }

        .ai {
            font-weight: bold;
            color: #111827;
        }

        .badge {
            display: inline-block;
            background: #d1d5db;
            color: #111827;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 6px;
            margin-left: 6px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        textarea {
            resize: vertical;
            padding: 1rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            min-height: 100px;
            transition: all 0.3s ease;
        }

        textarea:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
            outline: none;
        }

        .button-group {
            display: flex;
            gap: 1rem;
        }

        button {
            background: linear-gradient(to right, #4f46e5, #6d28d9);
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .clear-btn {
            background: #e0e7ff;
            color: #333;
        }

    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Education Tutor</h1>
        <div class="subtitle">Agentic Mode Enabled: I can break down and solve complex questions.</div>

        <!-- Chat History -->
        <div class="chat-box" id="chatBox">
            {% for msg in chat_history %}
                <div class="message">
                    <span class="{{ 'user' if msg.sender == 'user' else 'ai' }}">{{ 'You' if msg.sender == 'user' else 'Tutor' }}:</span>
                    <span>
                        {{ msg.text|safe }}
                        {% if 'Sub-question' in msg.text %}
                            <span class="badge">agentic</span>
                        {% endif %}
                    </span>
                </div>
            {% endfor %}
        </div>

        <!-- Chat Form -->
        <form method="POST" id="chatForm">
            <textarea name="user_input" id="user_input" placeholder="Ask a complex topic like 'How can I prepare for a science fair?' or something educational..."></textarea>
            <div class="button-group">
                <button type="submit">Submit</button>
                <button type="button" class="clear-btn" id="clearChatBtn">Clear Chat</button>
            </div>
        </form>
    </div>

    <script>
        const textarea = document.getElementById('user_input');
        const form = document.getElementById('chatForm');
        const chatBox = document.getElementById('chatBox');
    
        window.onload = () => {
            chatBox.scrollTop = chatBox.scrollHeight;
        };
    
        textarea.addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                form.submit();
            }
        });
    
        const clearBtn = document.getElementById("clearChatBtn");
        clearBtn.addEventListener("click", async () => {
            try {
                await fetch("/clear", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: "clear=true"
                });
                location.reload();
            } catch (err) {
                alert("Failed to clear chat.");
                console.error(err);
            }
        });
    </script>
</body>
</html>
